<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>aftrade手机站</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/zm_common.css">
	<link rel="stylesheet" type="text/css" href="css/resetpwd.css">
</head>
<body>
	<header>
		<div class="zm_icon"></div>
		<div class="zm_title">Reset Password</div>
	</header>
	<hr>
	<div class="h10"></div>
	<hr>
	<div id="login">
		<div class="zm_type">Mobile number :</div>
		<div class="zm_select_input">
			<select name="zm_phonePre">
				<option value="251">+251</option>
				<option value="251">+251</option>
				<option value="251">+251</option>
				<option value="251">+251</option>
				<option value="251">+251</option>
			</select>
			<input type="" class="telephone" name="telephone" placeholder="Mobile">
		</div>
		<div class="zm_type">Verification code :</div>
		<div class="zm_select_input">
			<input type="" class="v_code" name="v_code">
			<button type="button" class="zm_button">Get the code</button>
		</div>
		<div class="zm_type">Password :</div>
		<div class="zm_select_input">
			<input type="password" class="password" name="password" placeholder="At least 6 characters">
		</div>
		<div class="zm_type">Confirm password :</div>
		<div class="zm_select_input">
			<input type="password" class="password" name="repwd">
		</div>
		<div class="zm_select_input">
			<input type="submit" class="sub zm_button" value="Reset password">
		</div>
	</div>
</body>
</html>
